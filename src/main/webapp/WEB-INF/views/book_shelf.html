<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table {
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th, td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="root_container">
    <form method="post" th:action="@{/books/save}" th:object="${book}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="author" th:field="*{author}">
                </td>
                <td>
                    <input type="text" placeholder="book_title" th:field="*{title}">
                </td>
                <td>
                    <input type="number" placeholder="size (pages)" th:field="*{size}">
                    <p th:if="${#fields.hasErrors()}">Field value must be digit and less than 4 signs</p>
                </td>
                <td>
                    <input type="submit" value="save">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/processRemovingForm}" th:object="${bookToRemove}">
        <table>
            <tbody>
            <tr>
                <td colspan="4" align="center">
                    <input type="text" placeholder="id/author/title/size" th:field="*{param}">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="remove by id" name="remove_by_id">
                </td>
<!--                <td>-->
<!--                    <input type="submit" value="remove by author" name="remove_by_author">-->
<!--                </td>-->
<!--                <td>-->
<!--                    <input type="submit" value="remove by title" name="remove_by_title">-->
<!--                </td>-->
<!--                <td>-->
<!--                    <input type="submit" value="remove by size" name="remove_by_size">-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </form>

    <form method="post" th:action="@{/books/remove-by-id}" th:object="${bookIdToRemove}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="id number" th:field="*{id}">
                </td>
                <td>
                    <input type="submit" value="remove by id">
                </td>
                <td th:if="${#fields.hasErrors()}">
                    <p style="color: red">Wrong ID or Not Found</p>
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/filter-by-author}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="author" th:name="bookAuthorToFilter">
                </td>
                <td>
                    <input type="submit" value="filter by author">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/filter-by-title}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="title" th:name="bookTitleToFilter">
                </td>
                <td>
                    <input type="submit" value="filter by title">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/filter-by-size}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="size" th:name="bookSizeToFilter">
                </td>
                <td>
                    <input type="submit" value="filter by size">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/show-all-values}">
        <table>
            <tr>
                <td>
                    <input type="submit" value="show all values">
                </td>
            </tr>
        </table>
    </form>

    <form method="post" th:action="@{/books/uploadFile}" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <input type="file" name="file"/>
                </td>
                <td>
                    <input type="submit" value="Upload"/>
                </td>
            </tr>
        </table>
    </form>


    <table id="books">
        <tr>
            <th>id</th>
            <th>author</th>
            <th>title</th>
            <th>size</th>
        </tr>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.size}"></td>
        </tr>
    </table>
</div>
</body>
</html>
